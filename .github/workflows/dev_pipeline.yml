name: AI Workflow Validation

# This tells GitHub to run the script every time you push code
on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from your repository
      - uses: actions/checkout@v4

      # 2. Set up the same version of Python you use (3.12)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install all project dependencies (including OpenAI)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest ruff

      # 4. Run your validation script
      - name: Run Pre-Flight Validation
        run: |
          chmod +x validate.sh
          ./validate.sh
